<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://cdn.puntosleal.com/assets/img/logoleal2017.svg" alt=""/>
      <h3>Bienvenido</h3>
      <h4>LealApp</h4>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Iniciar sesion</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input [(ngModel)]="user.email" type="email" class="form-control" placeholder="Email *" value=""
                       [ngModelOptions]="{standalone: true}" required="required"/>
              </div>
              <div class="form-group">
                <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password *"
                       value="" [ngModelOptions]="{standalone: true}"/>
              </div>
              <input (click)="onLogin()" type="submit" class="btnRegister" value="Login"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
